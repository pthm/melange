name: CI - Internal Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Install tools
        run: go install tool

      - name: Generate test authz package
        run: go run ./cmd/melange generate client --runtime go --schema test/testutil/testdata/schema.fga --output test/authz/ --package authz --id-type int64

      - name: Lint all modules
        run: |
          # Uses golangci-lint version pinned in go.mod via tool directive
          # After `go install tool`, binary is in $GOPATH/bin which is in PATH
          golangci-lint run ./...
          cd melange && golangci-lint run ./...

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Generate test authz package
        run: go run ./cmd/melange generate client --runtime go --schema test/testutil/testdata/schema.fga --output test/authz/ --package authz --id-type int64

      - name: Run unit tests (root module)
        run: go test -short -race ./...

      - name: Run unit tests (melange core module)
        working-directory: melange
        run: go test -short -race ./...

  integration-tests:
    name: Integration Tests (Go + TypeScript)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Generate test authz package
        run: go run ./cmd/melange generate client --runtime go --schema test/testutil/testdata/schema.fga --output test/authz/ --package authz --id-type int64

      - name: Install TypeScript dependencies
        working-directory: clients/typescript
        run: pnpm install

      - name: Run Go integration tests
        working-directory: test
        run: go test -timeout 5m -race ./...

      - name: Run TypeScript integration tests
        working-directory: clients/typescript
        run: pnpm test
